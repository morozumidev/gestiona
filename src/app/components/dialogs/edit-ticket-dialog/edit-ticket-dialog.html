<div>
  <button matButton="elevated" (click)="cerrar()">
    <mat-icon>close</mat-icon>
  </button>

  <div>
    <mat-icon>edit_note</mat-icon>
    <h2>Editar Ticket</h2>
  </div>

  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <mat-icon matPrefix>call</mat-icon>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Problema</mat-label>
        <mat-icon matPrefix>warning</mat-icon>
        <input matInput formControlName="problem" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <mat-icon matPrefix>description</mat-icon>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-icon matPrefix>flag</mat-icon>
        <mat-select formControlName="status">
          @for (e of estados; let i = $index; track i) {
            <mat-option [value]="e">{{ e }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Calle</mat-label>
        <mat-icon matPrefix>location_on</mat-icon>
        <input matInput formControlName="street" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Colonia</mat-label>
        <mat-icon matPrefix>home</mat-icon>
        <input matInput formControlName="neighborhood" />
      </mat-form-field>
    </div>
  </form>

  <div>
    <button matButton="elevated" (click)="guardar()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
    <button matButton="elevated" (click)="irAEdicionCompleta()">
      <mat-icon>edit</mat-icon>
      Edición completa
    </button>
  </div>
</div>
